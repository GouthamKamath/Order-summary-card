<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="order-container">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Music Icon image">
    <h2>Order Summary</h2>
    <p class="summary-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="plan-container">
      <img class="music-icon" src="images/icon-music.svg" alt="Music Icon">
      <p class='plan-text'>Annual Plan</p>
      <p class="plan-rate">$59.99/year</p>
      <a class="change-link" href="#">Change</a>
    </div>
    <button class="payment-button">Proceed to Payment</button><br>
    <a class="cancel-order" href="#">Cancel Order</a>
  </div>
</body>

</html>
